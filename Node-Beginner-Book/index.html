	$("#gpio-on").click(function(){
		var url = "http://192.168.1.190:8888/gpio";
		var params = [
			"pin=16",
			"act=1"
		];
		(new Image()).src = url + "?" + params.join("&");
	});
	
	$("#gpio-off").click(function(){
		var url = "http://192.168.1.190:8888/gpio";
		var params = [
			"pin=16",
			"act=0"
		];
		(new Image()).src = url + "?" + params.join("&");
	});
});
